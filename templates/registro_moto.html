<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso/Salida Moto</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 30px; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input[type=text], input[type=number], input[type=tel] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .oculto { display: none; }
    </style>
</head>
<body>
    <h2>Registro de Moto</h2>
    <form id="formMoto" action="/registrar_moto" method="post">
        <label>Placa:</label>
        <input type="text" id="placa" name="placa" maxlength="6" required>

        <div id="propietarioCampos" class="oculto">
            <label>Nombre del propietario:</label>
            <input type="text" name="nombre" id="nombre">

            <label>Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" maxlength="10">
        </div>

        <div id="cascosCampos" class="oculto">
            <label>Cantidad de cascos:</label>
            <input type="number" name="cascos" id="cascos" min="0" value="0" required>
        </div>

        <div id="mensajeCasilleros" style="margin-top:10px; font-weight:bold;"></div>

        <button type="submit" id="btnRegistrar" class="oculto">Registrar</button>
    </form>

    <script>
        const placaInput = document.getElementById('placa');
        const propietarioCampos = document.getElementById('propietarioCampos');
        const nombreInput = document.getElementById('nombre');
        const telefonoInput = document.getElementById('telefono');
        const cascosCampos = document.getElementById('cascosCampos');
        const btnRegistrar = document.getElementById('btnRegistrar');
        const mensajeCasilleros = document.getElementById('mensajeCasilleros');

        placaInput.addEventListener('blur', async () => {
            const placa = placaInput.value.trim().toUpperCase();
            if (!placa) return;

            const response = await fetch(`/verificar_placa/${placa}`);
            const data = await response.json();

            if(data.estado === "dentro"){
                propietarioCampos.classList.add('oculto');
                cascosCampos.classList.remove('oculto');
                btnRegistrar.classList.remove('oculto');
                mensajeCasilleros.innerText = `Moto dentro. Propietario: ${data.nombre}, Teléfono: ${data.telefono}, Casco(s) dejado(s): ${data.cascos}`;
                nombreInput.value = data.nombre;
                telefonoInput.value = data.telefono;
            }
            else if(data.estado === "nueva_entrada"){
                propietarioCampos.classList.add('oculto');
                cascosCampos.classList.remove('oculto');
                btnRegistrar.classList.remove('oculto');
                mensajeCasilleros.innerText = `Moto existente. Propietario: ${data.nombre}, Teléfono: ${data.telefono}`;
                nombreInput.value = data.nombre;
                telefonoInput.value = data.telefono;
            }
            else if(data.estado === "nueva_moto"){
                propietarioCampos.classList.remove('oculto');
                cascosCampos.classList.remove('oculto');
                btnRegistrar.classList.remove('oculto');
                mensajeCasilleros.innerText = "";
                nombreInput.value = "";
                telefonoInput.value = "";
            }
        });

        // Validación antes de enviar
        document.getElementById('formMoto').addEventListener('submit', function(e) {
            const placa = placaInput.value.trim();
            const nombre = nombreInput.value.trim();
            const telefono = telefonoInput.value.trim();

            if (!placa) {
                alert("Debe ingresar la placa");
                e.preventDefault();
                return;
            }

            if (!propietarioCampos.classList.contains('oculto') && (!nombre || !telefono)) {
                alert("❌ Para registrar una nueva moto, debes ingresar nombre y teléfono del propietario");
                e.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
